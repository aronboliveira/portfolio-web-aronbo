<a
  [href]="href"
  target="_blank"
  class="sc-jlZhew buqYtc project"
  [id]="'anchor-' + title.replaceAll(' ', '-')"
>
  <div class="heading" [id]="'heading-' + title.replaceAll(' ', '-')">
    <div>
      <svg
        stroke="currentColor"
        fill="currentColor"
        strokeWidth="0"
        viewBox="0 0 16 16"
        color="#373738"
        height="1.5rem"
        width="1.5rem"
        xmlns="http://www.w3.org/2000/svg"
        style="color: rgb(55, 55, 56)"
      >
        <path
          d="M2 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L7 13.101l-4.223 2.815A.5.5 0 0 1 2 15.5V4zm2-1a1 1 0 0 0-1 1v10.566l3.723-2.482a.5.5 0 0 1 .554 0L11 14.566V4a1 1 0 0 0-1-1H4z"
        ></path>
        <path
          d="M4.268 1H12a1 1 0 0 1 1 1v11.768l.223.148A.5.5 0 0 0 14 13.5V2a2 2 0 0 0-2-2H6a2 2 0 0 0-1.732 1z"
        ></path>
      </svg>
      <strong [id]="'title-' + title.replaceAll(' ', '-')">{{ title }}</strong>
    </div>
    <svg
      stroke="currentColor"
      fill="currentColor"
      strokeWidth="0"
      viewBox="0 0 16 16"
      color="#373738"
      height="1.5rem"
      width="1.5rem"
      xmlns="http://www.w3.org/2000/svg"
      style="color: rgb(55, 55, 56)"
    >
      <path
        d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z"
      ></path>
      <path
        d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z"
      ></path>
    </svg>
  </div>
  <p class="project-desc" [id]="'desc-' + title.replaceAll(' ', '-')">
    {{ desc }}
  </p>
  <div class="languages" [id]="'languages-' + title.replaceAll(' ', '-')">
    <app-stack *ngFor="let stack of stacks" [stackName]="stack" />
  </div>
</a>
